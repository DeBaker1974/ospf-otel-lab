all:
  vars:
    # The generated inventory is assumed to be used from the clab host.
    # Hence no http proxy should be used. Therefore we make sure the http
    # module does not attempt using any global http proxy.
    ansible_httpapi_use_proxy: false
  children:
    linux:
      hosts:
        clab-ospf-network-csr23:
          ansible_host: 172.20.20.23
        clab-ospf-network-csr24:
          ansible_host: 172.20.20.24
        clab-ospf-network-csr25:
          ansible_host: 172.20.20.25
        clab-ospf-network-csr26:
          ansible_host: 172.20.20.26
        clab-ospf-network-csr27:
          ansible_host: 172.20.20.27
        clab-ospf-network-csr28:
          ansible_host: 172.20.20.28
        clab-ospf-network-csr29:
          ansible_host: 172.20.20.29
        clab-ospf-network-elastic-agent-sw2:
          ansible_host: 172.20.20.50
        clab-ospf-network-linux-bottom:
          ansible_host: 172.20.20.5
        clab-ospf-network-linux-top:
          ansible_host: 172.20.20.2
        clab-ospf-network-logstash:
          ansible_host: 172.20.20.31
        clab-ospf-network-otel-collector:
