# ============================================
# Production OTEL Configuration
# Segregated pipelines for better observability
# Version: v20.0 - Production Grade
# ============================================

receivers:
  # ========================================
  # CSR28 - Complete Monitoring
  # ========================================
  
  # System metrics (uptime, CPU)
  snmp/csr28_system:
    endpoint: udp://172.20.20.28:161
    version: v2c
    community: public
    collection_interval: 10s
    timeout: 10s
    resource_attributes:
      host.name: { scalar_oid: "1.3.6.1.2.1.1.5.0" }
      snmp.sys.descr: { scalar_oid: "1.3.6.1.2.1.1.1.0" }
    metrics:
      system.uptime:
        unit: s
        gauge: { value_type: double }
        scalar_oids:
          - oid: "1.3.6.1.2.1.1.3.0"
            resource_attributes: ["host.name"]
  
  # Memory metrics
  snmp/csr28_memory:
    endpoint: udp://172.20.20.28:161
    version: v2c
    community: public
    collection_interval: 30s
    timeout: 10s
    resource_attributes:
      host.name: { scalar_oid: "1.3.6.1.2.1.1.5.0" }
    attributes:
      hr.storage.index: { oid: "1.3.6.1.2.1.25.2.3.1.1" }
      hr.storage.descr: { oid: "1.3.6.1.2.1.25.2.3.1.3" }
      memory.pool.name: { oid: "1.3.6.1.2.1.25.2.3.1.3" }
    metrics:
      system.memory.size:
        unit: units
        gauge: { value_type: int }
        column_oids:
          - oid: "1.3.6.1.2.1.25.2.3.1.5"
            attributes: [ { name: hr.storage.index }, { name: memory.pool.name } ]
            resource_attributes: ["host.name"]
      system.memory.used:
        unit: units
        gauge: { value_type: int }
        column_oids:
          - oid: "1.3.6.1.2.1.25.2.3.1.6"
            attributes: [ { name: hr.storage.index }, { name: memory.pool.name } ]
            resource_attributes: ["host.name"]
      system.memory.allocation.units:
        unit: By
        gauge: { value_type: int }
        column_oids:
          - oid: "1.3.6.1.2.1.25.2.3.1.4"
            attributes: [ { name: hr.storage.index } ]
            resource_attributes: ["host.name"]
  
  # Interface metrics (bandwidth, packets, errors)
  snmp/csr28_interface:
    endpoint: udp://172.20.20.28:161
    version: v2c
    community: public
    collection_interval: 10s
    timeout: 10s
    resource_attributes:
      host.name: { scalar_oid: "1.3.6.1.2.1.1.5.0" }
    attributes:
      if.index: { oid: "1.3.6.1.2.1.2.2.1.1" }
      if.name: { oid: "1.3.6.1.2.1.31.1.1.1.1" }
      if.descr: { oid: "1.3.6.1.2.1.2.2.1.2" }
      if.alias: { oid: "1.3.6.1.2.1.31.1.1.1.18" }
    metrics:
      # Bandwidth
      network.interface.in.bytes:
        unit: By
        sum: { value_type: int, monotonic: true, aggregation: cumulative }
        column_oids:
          - oid: "1.3.6.1.2.1.31.1.1.1.6"
            attributes: [ { name: if.index }, { name: if.name }, { name: if.descr } ]
            resource_attributes: ["host.name"]
      network.interface.out.bytes:
        unit: By
        sum: { value_type: int, monotonic: true, aggregation: cumulative }
        column_oids:
          - oid: "1.3.6.1.2.1.31.1.1.1.10"
            attributes: [ { name: if.index }, { name: if.name }, { name: if.descr } ]
            resource_attributes: ["host.name"]
      
      # Packets
      network.interface.in.ucast.packets:
        unit: "1"
        sum: { value_type: int, monotonic: true, aggregation: cumulative }
        column_oids:
          - oid: "1.3.6.1.2.1.2.2.1.11"
            attributes: [ { name: if.index }, { name: if.name } ]
            resource_attributes: ["host.name"]
      network.interface.out.ucast.packets:
        unit: "1"
        sum: { value_type: int, monotonic: true, aggregation: cumulative }
        column_oids:
          - oid: "1.3.6.1.2.1.2.2.1.17"
            attributes: [ { name: if.index }, { name: if.name } ]
            resource_attributes: ["host.name"]
      
      # Errors & Discards
      network.interface.in.errors:
        unit: "1"
        sum: { value_type: int, monotonic: true, aggregation: cumulative }
        column_oids:
          - oid: "1.3.6.1.2.1.2.2.1.14"
            attributes: [ { name: if.index }, { name: if.name } ]
            resource_attributes: ["host.name"]
      network.interface.out.errors:
        unit: "1"
        sum: { value_type: int, monotonic: true, aggregation: cumulative }
        column_oids:
          - oid: "1.3.6.1.2.1.2.2.1.20"
            attributes: [ { name: if.index }, { name: if.name } ]
            resource_attributes: ["host.name"]
      network.interface.in.discards:
        unit: "1"
        sum: { value_type: int, monotonic: true, aggregation: cumulative }
        column_oids:
          - oid: "1.3.6.1.2.1.2.2.1.13"
            attributes: [ { name: if.index }, { name: if.name } ]
            resource_attributes: ["host.name"]
      network.interface.out.discards:
        unit: "1"
        sum: { value_type: int, monotonic: true, aggregation: cumulative }
        column_oids:
          - oid: "1.3.6.1.2.1.2.2.1.19"
            attributes: [ { name: if.index }, { name: if.name } ]
            resource_attributes: ["host.name"]
      
      # Status
      network.interface.admin.status:
        unit: "1"
        gauge: { value_type: int }
        column_oids:
          - oid: "1.3.6.1.2.1.2.2.1.7"
            attributes: [ { name: if.index }, { name: if.name } ]
            resource_attributes: ["host.name"]
      network.interface.status:
        unit: "1"
        gauge: { value_type: int }
        column_oids:
          - oid: "1.3.6.1.2.1.2.2.1.8"
            attributes: [ { name: if.index }, { name: if.name } ]
            resource_attributes: ["host.name"]
      network.interface.speed:
        unit: bps
        gauge: { value_type: int }
        column_oids:
          - oid: "1.3.6.1.2.1.31.1.1.1.15"
            attributes: [ { name: if.index }, { name: if.name } ]
            resource_attributes: ["host.name"]
  
  # IP statistics
  snmp/csr28_ipstats:
    endpoint: udp://172.20.20.28:161
    version: v2c
