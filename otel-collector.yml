# ========================================
# Processors
# ========================================
processors:
  # System metrics
  resource/system:
    attributes:
      - { key: data_stream.type, action: upsert, value: metrics }
      - { key: data_stream.dataset, action: upsert, value: system }
      - { key: data_stream.namespace, action: upsert, value: prod }
  
  # Memory metrics
  resource/memory:
    attributes:
      - { key: data_stream.type, action: upsert, value: metrics }
      - { key: data_stream.dataset, action: upsert, value: memory }
      - { key: data_stream.namespace, action: upsert, value: prod }
  
  # Interface metrics
  resource/interface:
    attributes:
      - { key: data_stream.type, action: upsert, value: metrics }
      - { key: data_stream.dataset, action: upsert, value: interface }
      - { key: data_stream.namespace, action: upsert, value: prod }
  
  # Protocol metrics
  resource/ipstats:
    attributes:
      - { key: data_stream.type, action: upsert, value: metrics }
      - { key: data_stream.dataset, action: upsert, value: ipstats }
      - { key: data_stream.namespace, action: upsert, value: prod }
  
  resource/tcp:
    attributes:
      - { key: data_stream.type, action: upsert, value: metrics }
      - { key: data_stream.dataset, action: upsert, value: tcp }
      - { key: data_stream.namespace, action: upsert, value: prod }
  
  resource/udp:
    attributes:
      - { key: data_stream.type, action: upsert, value: metrics }
      - { key: data_stream.dataset, action: upsert, value: udp }
      - { key: data_stream.namespace, action: upsert, value: prod }
  
  # Topology metrics
  resource/arp:
    attributes:
      - { key: data_stream.type, action: upsert, value: metrics }
      - { key: data_stream.dataset, action: upsert, value: arp }
      - { key: data_stream.namespace, action: upsert, value: prod }
  
  resource/lldp:
    attributes:
      - { key: data_stream.type, action: upsert, value: metrics }
      - { key: data_stream.dataset, action: upsert, value: lldp }
      - { key: data_stream.namespace, action: upsert, value: prod }
  
  # Transforms
  transform/normalize:
    error_mode: ignore
    metric_statements:
      - context: datapoint
        statements:
          - set(datapoint.value_double, datapoint.value_double / 100.0) where metric.name == "system.uptime"
  
  batch:
    timeout: 10s
    send_batch_size: 200
    send_batch_max_size: 500

# ========================================
# Exporters
# ========================================
exporters:
