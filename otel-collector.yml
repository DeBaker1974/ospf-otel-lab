# ========================================
# Service Pipelines (SEGREGATED!)
# ========================================
service:
  pipelines:
    # System metrics
    metrics/system:
      receivers:
        - snmp/csr28_system
        - snmp/csr29_combined
        - snmp/csr27_combined
        - snmp/csr26_combined
        - snmp/csr25_combined
        - snmp/csr24_combined
        - snmp/csr23_combined
      processors:
        - resource/system
        - transform/normalize
        - batch
      exporters:
        - elasticsearch/system
        - debug
    
    # Memory metrics
    metrics/memory:
      receivers:
        - snmp/csr28_memory
      processors:
        - resource/memory
        - batch
      exporters:
        - elasticsearch/memory
        - debug
    
    # Interface metrics
    metrics/interface:
      receivers:
        - snmp/csr28_interface
        - snmp/csr29_combined
        - snmp/csr27_combined
        - snmp/csr26_combined
        - snmp/csr25_combined
        - snmp/csr24_combined
        - snmp/csr23_combined
      processors:
        - resource/interface
        - batch
      exporters:
        - elasticsearch/interface
        - debug
    
    # IP statistics
    metrics/ipstats:
      receivers:
        - snmp/csr28_ipstats
        - snmp/csr29_combined
      processors:
        - resource/ipstats
        - batch
      exporters:
        - elasticsearch/ipstats
        - debug
    
    # TCP metrics
    metrics/tcp:
      receivers:
        - snmp/csr28_tcp
      processors:
        - resource/tcp
        - batch
      exporters:
        - elasticsearch/tcp
        - debug
    
    # UDP metrics
    metrics/udp:
      receivers:
        - snmp/csr28_udp
      processors:
        - resource/udp
        - batch
      exporters:
        - elasticsearch/udp
        - debug
    
    # ARP table
    metrics/arp:
      receivers:
        - snmp/csr28_arp
      processors:
        - resource/arp
        - batch
      exporters:
        - elasticsearch/arp
        - debug
    
    # LLDP neighbors
    metrics/lldp:
      receivers:
        - snmp/csr28_lldp
      processors:
        - resource/lldp
        - batch
      exporters:
        - elasticsearch/lldp
        - debug
  
  telemetry:
    logs: { level: info }
