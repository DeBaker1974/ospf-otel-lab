receivers:
  # CSR23
  snmp/csr23_system:
    endpoint: udp://172.20.20.23:161
    version: v2c
    community: public
    collection_interval: 30s
    resource_attributes:
      host.name:
        scalar_oid: "1.3.6.1.2.1.1.5.0"
    metrics:
      system.uptime:
        unit: s
        gauge:
          value_type: double
        scalar_oids:
          - oid: "1.3.6.1.2.1.1.3.0"
            resource_attributes:
              - host.name

  snmp/csr23_memory:
    endpoint: udp://172.20.20.23:161
    version: v2c
    community: public
    collection_interval: 30s
    resource_attributes:
      host.name:
        scalar_oid: "1.3.6.1.2.1.1.5.0"
    attributes:
      memory.pool.name:
        oid: "1.3.6.1.2.1.25.2.3.1.3"
    metrics:
      system.memory.size:
        unit: units
        gauge:
          value_type: int
        column_oids:
          - oid: "1.3.6.1.2.1.25.2.3.1.5"
            attributes:
              - name: memory.pool.name
            resource_attributes:
              - host.name
      system.memory.used:
        unit: units
        gauge:
          value_type: int
        column_oids:
          - oid: "1.3.6.1.2.1.25.2.3.1.6"
            attributes:
              - name: memory.pool.name
            resource_attributes:
              - host.name

  snmp/csr23_interface:
    endpoint: udp://172.20.20.23:161
    version: v2c
    community: public
    collection_interval: 30s
    resource_attributes:
      host.name:
        scalar_oid: "1.3.6.1.2.1.1.5.0"
    attributes:
      if.index:
        oid: "1.3.6.1.2.1.2.2.1.1"
      if.name:
        oid: "1.3.6.1.2.1.31.1.1.1.1"
      if.descr:
        oid: "1.3.6.1.2.1.2.2.1.2"
    metrics:
      network.interface.in.bytes:
        unit: By
        sum:
          value_type: int
          monotonic: true
          aggregation: cumulative
        column_oids:
          - oid: "1.3.6.1.2.1.31.1.1.1.6"
            attributes:
              - name: if.index
              - name: if.name
              - name: if.descr
            resource_attributes:
              - host.name
      network.interface.out.bytes:
        unit: By
        sum:
          value_type: int
          monotonic: true
          aggregation: cumulative
        column_oids:
          - oid: "1.3.6.1.2.1.31.1.1.1.10"
            attributes:
              - name: if.index
              - name: if.name
              - name: if.descr
            resource_attributes:
              - host.name
      network.interface.in.errors:
        unit: "1"
        sum:
          value_type: int
          monotonic: true
          aggregation: cumulative
        column_oids:
          - oid: "1.3.6.1.2.1.2.2.1.14"
            attributes:
              - name: if.index
              - name: if.name
            resource_attributes:
              - host.name
      network.interface.out.errors:
        unit: "1"
        sum:
          value_type: int
          monotonic: true
          aggregation: cumulative
        column_oids:
          - oid: "1.3.6.1.2.1.2.2.1.20"
            attributes:
              - name: if.index
              - name: if.name
            resource_attributes:
              - host.name

  snmp/csr23_tcp:
    endpoint: udp://172.20.20.23:161
    version: v2c
    community: public
    collection_interval: 30s
    resource_attributes:
      host.name:
        scalar_oid: "1.3.6.1.2.1.1.5.0"
    metrics:
      network.tcp.curr.estab:
        unit: "1"
        gauge:
          value_type: int
        scalar_oids:
          - oid: "1.3.6.1.2.1.6.9.0"
            resource_attributes:
              - host.name

  snmp/csr23_udp:
    endpoint: udp://172.20.20.23:161
    version: v2c
    community: public
    collection_interval: 30s
    resource_attributes:
      host.name:
        scalar_oid: "1.3.6.1.2.1.1.5.0"
    metrics:
      network.udp.in.datagrams:
        unit: "1"
        sum:
          value_type: int
          monotonic: true
          aggregation: cumulative
        scalar_oids:
          - oid: "1.3.6.1.2.1.7.1.0"
            resource_attributes:
              - host.name

  snmp/csr23_lldp:
    endpoint: udp://172.20.20.23:161
    version: v2c
    community: public
    collection_interval: 60s
    resource_attributes:
      host.name:
        scalar_oid: "1.3.6.1.2.1.1.5.0"
    attributes:
      lldp.local.port:
        indexed_value_prefix: "port-"
      lldp.remote.system.name:
        oid: "1.0.8802.1.1.2.1.4.1.1.9"
    metrics:
      lldp.neighbor.count:
        unit: "{neighbors}"
        gauge:
          value_type: int
        column_oids:
          - oid: "1.0.8802.1.1.2.1.4.1.1.4"
            attributes:
              - name: lldp.local.port
              - name: lldp.remote.system.name
            resource_attributes:
              - host.name

  # CSR24-CSR29 follow same pattern (abbreviated here for brevity)
  # Copy CSR23 pattern for each: replace endpoint IP and receiver name

processors:
  resource/default:
    attributes:
      - key: data_stream.type
        value: metrics
        action: upsert
      - key: data_stream.dataset
        value: snmpreceiver
        action: upsert
      - key: data_stream.namespace
        value: prod
        action: upsert

  batch:
    timeout: 10s
    send_batch_size: 100

exporters:
  # Option 1: Send to EDOT (which then forwards to Elasticsearch)
  otlp:
    endpoint: edot-collector:4317
    tls:
      insecure: true

  # Option 2: Send DIRECTLY to Elasticsearch (hardcoded)
  elasticsearch:
    endpoints:
      - "https://gcp-telco-9-3-55a713.es.us-west2.gcp.elastic-cloud.com:443"
    api_key: "RzhSdXc1b0I4Y3k0Mlh5WG91WWE6UEI0blZXNk85Yk80R2lURXBzNllEZw=="
    mapping:
      mode: ecs
    metrics_dynamic_index:
      enabled: true

  debug:
    verbosity: normal
    sampling_initial: 2
    sampling_thereafter: 500

service:
  pipelines:
    metrics:
      receivers:
        - snmp/csr23_system
        - snmp/csr23_memory
        - snmp/csr23_interface
        - snmp/csr23_tcp
        - snmp/csr23_udp
        - snmp/csr23_lldp
        # ... add remaining routers
      processors:
        - resource/default
        - batch
      exporters:
        - elasticsearch  # Direct to Elasticsearch
        - debug

  telemetry:
    logs:
      level: info

